{% load socialaccount %}
{% include "socialaccount/snippets/provider_list.html" with process="login" %}

<p>Welcome {{ user.username }} !!!</p>
{% else %}
<a href="{% provider_login_url 'github' %}">Github Sign Up</a>
<a href="{% provider_login_url 'twitter' %}">Twitter Sign Up</a>
{% endif %}
